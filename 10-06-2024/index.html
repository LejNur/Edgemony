<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/bdcd5a2ef2.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <select name="genre" id="genre">
      <option value="35">Comedy</option>
      <option value="80">Crime</option>
      <option value="18">Drama</option>
      <option value="10751">Family</option>
  </select>
  <div class="type-container">
      <button id="tv" class="type-btn">TV Series</button>
      <button id="movie" class="type-btn">Movies</button>
  </div>

  <div class="category-container">
    <button id="top_rated" class="category-btn">Top rated</button>
    <button id="popular" class="category-btn">Popular</button>
    <button id="upcoming" class="category-btn">Upcoming</button>
    
  </div>
  
  <input type="text" placeholder="Search Movie or Series" class="search-bar">
        
  <div class="container"></div>

    <div class="container-btn">
      <button class="page-btn btn-left"><i class="fa-solid fa-angle-left fa-2xl"></i></button>
      <button class="page-btn btn-right"><i class="fa-solid fa-angle-right fa-2xl"></i></button>
    </div>
  <script type="module" src="script.js"></script>
</body>
</html>
